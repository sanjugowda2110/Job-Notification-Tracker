<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Job Tracker</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="container">
        <h1>Settings</h1>
        <form id="preferences-form">
            <div class="form-group">
                <label for="roleKeywords">Role Keywords (comma-separated)</label>
                <input type="text" id="roleKeywords" name="roleKeywords">
            </div>
            <div class="form-group">
                <label for="preferredLocations">Preferred Locations</label>
                <select id="preferredLocations" name="preferredLocations" multiple>
                    <option value="New York, NY">New York, NY</option>
                    <option value="San Francisco, CA">San Francisco, CA</option>
                    <option value="Austin, TX">Austin, TX</option>
                    <option value="Chicago, IL">Chicago, IL</option>
                    <option value="Remote">Remote</option>
                </select>
            </div>
            <div class="form-group">
                <label>Preferred Mode</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="remote" name="preferredMode" value="Remote">
                    <label for="remote">Remote</label>
                    <input type="checkbox" id="hybrid" name="preferredMode" value="Hybrid">
                    <label for="hybrid">Hybrid</label>
                    <input type="checkbox" id="onsite" name="preferredMode" value="Onsite">
                    <label for="onsite">Onsite</label>
                </div>
            </div>
            <div class="form-group">
                <label for="experienceLevel">Experience Level</label>
                <select id="experienceLevel" name="experienceLevel">
                    <option value="Entry-Level">Entry-Level</option>
                    <option value="Mid-Level">Mid-Level</option>
                    <option value="Senior-Level">Senior-Level</option>
                </select>
            </div>
            <div class="form-group">
                <label for="skills">Skills (comma-separated)</label>
                <input type="text" id="skills" name="skills">
            </div>
            <div class="form-group">
                <label for="minMatchScore">Minimum Match Score: <span id="minMatchScoreValue">40</span></label>
                <input type="range" id="minMatchScore" name="minMatchScore" min="0" max="100" value="40">
            </div>
            <button type="submit">Save Preferences</button>
        </form>
    </div>
    <script src="settings.js"></script>
</body>
</html>
